<p>
今天去了一趟菏泽。路上听了许多原来非常非常熟悉的曲子，感觉很不错。更加坚定了一个我的想法，就是能够建立一个自己的曲库，塞满一个1TB的硬盘也什么难度吧
</p>

<p>
一定要记录下每天的所得
自制力一定要强大。因为只要变强，一切都好说。
身体第一位，一定要记住。俯卧撑
书籍一定要能够用心看
一定要一步一个脚印，任何一件事情要做就做到最好。
我知道最重要的是品质，具有一定品质的人，做什么都能做好。
</p>
