<p>
今天在姥姥家吃饭，姥爷的字被大家赞赏，魏碑的金刚经写的确实非常不错。
数数放假前到现在接触的一些作品吧
《Steins;Gate》，《428被封所得涩谷》，《中二病》，《甄嬛传》，《花名未闻》,《Friends》,《刀剑神域》，《三国志11》，《魔法少女小圆》，每一个都还算不错的作品
当然，还是有任何的学习和积累，以及对效率的提升方法，都应当迅速进行记录，只有这样才能得到真正的积累。
</p>
